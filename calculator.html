<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="calculator.js"></script>
    <link href="calculator.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>  
    <div class="back">
        <h1 id="title">Gabriel Jo√£o</h1>
        <div class="calculator">
            <h1>Calculator</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button id="clear" onclick="rase()">C</button></td>
                    <td><button onclick="clearOne()"><</button></td>
                    <td></td>
                    <td><button onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button onclick="insert('0')">0</button></td>
                    <td></td>
                    <td><button id="answered" onclick="calculate()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
